<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập / Đăng Ký - Nhân Phát Đức Beauty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .toggle-buttons {
            display: flex;
            margin-bottom: 20px;
        }
        .toggle-btn {
            flex: 1;
            padding: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .toggle-btn.active {
            background-color: #5a574c;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5a574c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4a4740;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #5a574c;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .form-section { display: none; }
        .form-section.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <button class="toggle-btn active" id="login-toggle">Đăng Nhập</button>
            <button class="toggle-btn" id="register-toggle">Đăng Ký</button>
        </div>

        <!-- Form Đăng Nhập -->
        <div class="form-section active" id="login-form-section">
            <h2>Đăng Nhập</h2>
            <!-- GỬI TRỰC TIẾP TỚI backend/login.php -->
            <form id="login-form" action="backend/login.php" method="POST">
                <div class="form-group">
                    <label for="login-username">Email hoặc Tên đăng nhập:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Đăng Nhập</button>
                <div id="login-error" class="error"></div>
            </form>
        </div>

        <!-- Form Đăng Ký -->
        <div class="form-section" id="register-form-section">
            <h2>Đăng Ký Tài Khoản</h2>
            <!-- CÓ THỂ TẠO backend/register.php SAU -->
            <form id="register-form" action="backend/register.php" method="POST">
                <div class="form-group">
                    <label for="register-fullname">Họ và tên:</label>
                    <input type="text" id="register-fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="register-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Đăng Ký</button>
                <div id="register-error" class="error"></div>
            </form>
        </div>
    </div>

    <script>
        // Toggle giữa đăng nhập và đăng ký
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginSection = document.getElementById('login-form-section');
        const registerSection = document.getElementById('register-form-section');

        loginToggle.addEventListener('click', function() {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginSection.classList.add('active');
            registerSection.classList.remove('active');
        });

        registerToggle.addEventListener('click', function() {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerSection.classList.add('active');
            loginSection.classList.remove('active');
        });

        // Đọc lỗi từ URL (?error=...)
        const params = new URLSearchParams(window.location.search);
        const loginError = params.get('login_error');
        const registerError = params.get('register_error');

        if (loginError) {
            const msg = {
                empty: 'Vui lòng nhập đầy đủ thông tin!',
                wrongpass: 'Sai mật khẩu!',
                nouser: 'Tài khoản không tồn tại!',
                unknown: 'Lỗi không xác định!'
            }[loginError] || 'Đăng nhập thất bại!';
            document.getElementById('login-error').textContent = msg;
        }

        if (registerError) {
            document.getElementById('register-error').textContent = decodeURIComponent(registerError);
            // tự chuyển sang tab đăng ký nếu có lỗi đăng ký
            registerToggle.click();
        }
    </script>
</body>
</html>
