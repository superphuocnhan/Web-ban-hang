<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Sản Phẩm - Nhân Phát Đức Beauty</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif;}
    body {background: linear-gradient(135deg, #f7f7f7, #ececec); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;}
    .container {background: #fff; padding: 35px 25px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 100%; max-width: 420px;}
    h2 {text-align: center; color: #333; margin-bottom: 25px;}
    .form-group {margin-bottom: 18px;}
    label {display: block; margin-bottom: 6px; color: #444; font-weight: 500;}
    input, textarea {width: 100%; padding: 11px 12px; border: 1px solid #ddd; border-radius: 6px;}
    input:focus, textarea:focus {border-color: #5a574c; box-shadow: 0 0 4px rgba(90,87,76,0.4); outline: none;}
    button {width: 100%; background-color: #5a574c; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer;}
    button:hover {background-color: #4a4740;}
    .message {text-align: center; margin-top: 10px; font-size: 14px;}
    .success {color: #28a745;} .error {color: #e74c3c;}
  </style>
</head>
<body>
  <div class="container">
    <h2>➕ Thêm Sản Phẩm Mới</h2>
    <form id="addProductForm">
      <div class="form-group">
        <label for="tenSP">Tên sản phẩm:</label>
        <input type="text" id="tenSP" name="tenSP" required>
      </div>

      <div class="form-group">
        <label for="gia">Giá (VNĐ):</label>
        <input type="number" id="gia" name="gia" min="0" required>
      </div>

      <div class="form-group">
        <label for="moTa">Mô tả:</label>
        <textarea id="moTa" name="moTa" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="hinhAnh">Link hình ảnh (tùy chọn):</label>
        <input type="text" id="hinhAnh" name="hinhAnh">
      </div>

      <div class="form-group">
        <label for="maDM">Mã danh mục:</label>
        <input type="number" id="maDM" name="maDM" required>
      </div>

      <div class="form-group">
        <label for="soLuong">Số lượng:</label>
        <input type="number" id="soLuong" name="soLuong" value="0">
      </div>

      <button type="submit">Thêm Sản Phẩm</button>
    </form>

    <div id="msg" class="message"></div>
  </div>

  <script>
    const form = document.getElementById("addProductForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "message";

      const formData = new FormData(form);

      // ✳️ thêm dòng này để PHP nhận dạng $_POST['submit']
      formData.append("submit", "1");

      try {
        const response = await fetch("./backend/add.php", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        console.log(result); // xem phản hồi từ PHP

        if (result.includes("✅") || result.includes("success")) {
          msg.textContent = "✅ Thêm sản phẩm thành công!";
          msg.classList.add("success");
          form.reset();
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          msg.textContent = "❌ Có lỗi khi thêm sản phẩm!";
          msg.classList.add("error");
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "❌ Không thể kết nối tới máy chủ!";
        msg.classList.add("error");
      }
    });
  </script>
</body>
</html>
